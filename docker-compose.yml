version: '3.9'

services:
  # Neo4j Knowledge Graph Database
  neo4j:
    image: neo4j:5.14
    container_name: ace-neo4j
    ports:
      - '7474:7474' # HTTP
      - '7687:7687' # Bolt
    environment:
      - NEO4J_AUTH=neo4j/acepassword
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - ace-network
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider localhost:7474 || exit 1']
      interval: 10s
      timeout: 10s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: ace-qdrant
    ports:
      - '6333:6333' # REST API
      - '6334:6334' # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ace-network
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider localhost:6333/health || exit 1']
      interval: 10s
      timeout: 10s
      retries: 5

  # Ollama LLM Inference Server
  ollama:
    image: ollama/ollama:latest
    container_name: ace-ollama
    ports:
      - '11434:11434'
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - ace-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ['CMD-SHELL', 'ollama list || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: ace-api-gateway
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - API_GATEWAY_PORT=3000
      - INGESTION_ENGINE_URL=http://ingestion-engine:3200
      - INFERENCE_SERVICE_URL=http://inference-service:3100
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=acepassword
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
      ingestion-engine:
        condition: service_started
    networks:
      - ace-network

  # Inference Service (LangGraph Orchestration)
  inference-service:
    build:
      context: .
      dockerfile: apps/inference-service/Dockerfile
    container_name: ace-inference-service
    ports:
      - '3100:3100'
    environment:
      - NODE_ENV=development
      - INFERENCE_SERVICE_PORT=3100
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=acepassword
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - ace-network

  # Ingestion Engine
  ingestion-engine:
    build:
      context: .
      dockerfile: apps/ingestion-engine/Dockerfile
    container_name: ace-ingestion-engine
    ports:
      - '3200:3200'
    environment:
      - NODE_ENV=development
      - INGESTION_ENGINE_PORT=3200
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=acepassword
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - ace-network

  # Evaluation Service
  evaluation-service:
    build:
      context: .
      dockerfile: apps/evaluation-service/Dockerfile
    container_name: ace-evaluation-service
    ports:
      - '3300:3300'
    environment:
      - NODE_ENV=development
      - EVALUATION_SERVICE_PORT=3300
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=acepassword
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - ace-network

  # Web UI (React + Vite)
  web-ui:
    build:
      context: .
      dockerfile: apps/web-ui/Dockerfile
    container_name: ace-web-ui
    ports:
      - '3500:3500'
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api-gateway
      - ingestion-engine
    networks:
      - ace-network
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider localhost:3500 || exit 1']
      interval: 10s
      timeout: 10s
      retries: 3

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  qdrant_data:
    driver: local
  ollama_models:
    driver: local

networks:
  ace-network:
    driver: bridge
