name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install dependencies
        run: bun install

      - name: Run Biome lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install dependencies
        run: bun install

      - name: Run TypeScript type-check
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest
    needs:
      - lint
      - typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install dependencies
        run: bun install

      - name: Run unit tests with coverage
        run: bun test --coverage

  build:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install dependencies
        run: bun install

      - name: Build services
        run: bun run build

  docker-build:
    runs-on: ubuntu-latest
    needs:
      - build
    strategy:
      matrix:
        service:
          - api-gateway
          - inference-service
          - ingestion-engine
          - evaluation-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        run: |
          docker build \
            -f apps/${{ matrix.service }}/Dockerfile \
            -t ace/${{ matrix.service }}:ci-${{ github.sha }} \
            .

  docker-push:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - docker-build
    strategy:
      matrix:
        service:
          - api-gateway
          - inference-service
          - ingestion-engine
          - evaluation-service
    env:
      REGISTRY_HOST: ${{ vars.CONTAINER_REGISTRY_HOST != '' && vars.CONTAINER_REGISTRY_HOST || 'ghcr.io' }}
      REGISTRY_NAMESPACE: ${{ vars.CONTAINER_REGISTRY_NAMESPACE != '' && vars.CONTAINER_REGISTRY_NAMESPACE || github.repository_owner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ secrets.CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}

      - name: Build and push ${{ matrix.service }} image
        run: |
          docker buildx build \
            -f apps/${{ matrix.service }}/Dockerfile \
            -t ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_NAMESPACE }}/${{ matrix.service }}:${{ github.sha }} \
            -t ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_NAMESPACE }}/${{ matrix.service }}:latest \
            --push \
            .

