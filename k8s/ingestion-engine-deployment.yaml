apiVersion: v1
kind: Service
metadata:
  name: ingestion-engine-service
  namespace: ace
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3200
      targetPort: 3200
  selector:
    app: ingestion-engine
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-engine
  namespace: ace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingestion-engine
  template:
    metadata:
      labels:
        app: ingestion-engine
    spec:
      containers:
        - name: ingestion-engine
          image: ace-ingestion-engine:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3200
              name: http
          envFrom:
            - configMapRef:
                name: ace-config
            - secretRef:
                name: ace-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3200
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3200
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ingestion-engine-hpa
  namespace: ace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ingestion-engine
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
