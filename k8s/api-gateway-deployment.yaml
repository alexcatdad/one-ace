apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: ace
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  selector:
    app: api-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ace-api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: API_GATEWAY_PORT
              valueFrom:
                configMapKeyRef:
                  name: ace-config
                  key: API_GATEWAY_PORT
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: ace-config
                  key: NODE_ENV
            - name: NEO4J_URI
              valueFrom:
                configMapKeyRef:
                  name: ace-config
                  key: NEO4J_URI
            - name: NEO4J_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: ace-config
                  key: NEO4J_USERNAME
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ace-secrets
                  key: NEO4J_PASSWORD
            - name: QDRANT_URL
              valueFrom:
                configMapKeyRef:
                  name: ace-config
                  key: QDRANT_URL
            - name: OLLAMA_HOST
              valueFrom:
                configMapKeyRef:
                  name: ace-config
                  key: OLLAMA_HOST
            - name: INGESTION_ENGINE_URL
              valueFrom:
                configMapKeyRef:
                  name: ace-config
                  key: INGESTION_ENGINE_URL
            - name: INFERENCE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: ace-config
                  key: INFERENCE_SERVICE_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: ace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
