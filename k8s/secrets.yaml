apiVersion: v1
kind: Secret
metadata:
  name: ace-secrets
  namespace: ace
type: Opaque
stringData:
  # Neo4j Password (change in production!)
  NEO4J_PASSWORD: "acepassword"

  # API Keys (if needed)
  # API_KEY: "your-api-key-here"

  # JWT Secret (for authentication)
  # JWT_SECRET: "your-jwt-secret-here"
---
# Note: In production, use external secret management like:
# - Kubernetes External Secrets
# - HashiCorp Vault
# - AWS Secrets Manager
# - Google Secret Manager
