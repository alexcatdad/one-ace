# Jaeger All-in-One Deployment for Distributed Tracing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.50
          ports:
            - containerPort: 5775
              protocol: UDP
              name: agent-compact
            - containerPort: 6831
              protocol: UDP
              name: agent-binary
            - containerPort: 6832
              protocol: UDP
              name: agent-configs
            - containerPort: 5778
              protocol: TCP
              name: agent-http
            - containerPort: 16686
              protocol: TCP
              name: query
            - containerPort: 14268
              protocol: TCP
              name: collector-http
            - containerPort: 14250
              protocol: TCP
              name: collector-grpc
            - containerPort: 4317
              protocol: TCP
              name: otlp-grpc
            - containerPort: 4318
              protocol: TCP
              name: otlp-http
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: SPAN_STORAGE_TYPE
              value: "badger"
            - name: BADGER_EPHEMERAL
              value: "false"
            - name: BADGER_DIRECTORY_VALUE
              value: "/badger/data"
            - name: BADGER_DIRECTORY_KEY
              value: "/badger/key"
          volumeMounts:
            - name: badger-storage
              mountPath: /badger
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: badger-storage
          persistentVolumeClaim:
            claimName: jaeger-storage
---
# Jaeger Query Service
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: monitoring
spec:
  type: ClusterIP
  ports:
    - port: 16686
      targetPort: 16686
      name: query
  selector:
    app: jaeger
---
# Jaeger Collector Service
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: monitoring
spec:
  type: ClusterIP
  ports:
    - port: 14268
      targetPort: 14268
      name: http
    - port: 14250
      targetPort: 14250
      name: grpc
    - port: 4317
      targetPort: 4317
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      name: otlp-http
  selector:
    app: jaeger
---
# Jaeger Agent Service (UDP)
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: monitoring
spec:
  type: ClusterIP
  ports:
    - port: 6831
      targetPort: 6831
      protocol: UDP
      name: binary
    - port: 5778
      targetPort: 5778
      name: config
  selector:
    app: jaeger
---
# Jaeger Storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jaeger-storage
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
